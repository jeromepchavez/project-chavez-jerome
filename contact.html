    <div class="d-flex justify-content-center mt-5">
        <h1>Let's Connect!</h1>
    </div>
    <div class="container d-flex justify-content-center mt-2">
        <div class="row">
            <div class="col">
                <a href="https://www.instagram.com/jeromepakingan/">
                    <img class="social-icon" src="logos/instagram.png" />
                </a>
            </div>
            <div class="col">
                <a href="https://www.linkedin.com/in/jeromechavez/">

            </div>
            <div class="col">
                <a href="https://twitter.com/_iBabyJ">

    <div class="d-flex justify-content-center mt-5">
        <form action="https://getform.io/f/2e0d33db-8ca6-4749-831d-77a696e1262c" method="POST">
            <h4 class="d-flex justify-content-center">Send me a message!</h4>
            <div class="input-group input-group-default mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                <input type="text" name="name" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group input-group-default mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                <input type="email" name="email" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Message</span>
                <input type="text" name="message" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="mt-1">
                <button class="btn btn-outline-dark" type="submit">Send</button>
            </div>
        </form>
